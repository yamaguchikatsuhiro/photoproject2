{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

    {% block contents %}
    
    <div class="container">
        <div class="row">
            <div class="col py-4">
                <hr>
                <h3>パスワードをリセットしますか？</h3>
                <p>
                登録済みのメールアドレスを入力して下さい。
                パスワードリセットのリンクを記載したメールをすぐに送ります。
                </p>
                <br>
                
                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    
                    {{form}}
                    
                    <input type="submit" value="メールを受け取る" >
                </br>
                </form>
                <br>
                
                <a href="{% url 'photo:index'%}">Photo Gallery</a>
                <hr>
            </div>
        </div>
    </div>
    {% endblock %}
